<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Tutorial Loading Screen</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="logo"></div>
        <div id="progress">
            <div id="bar">
                <div class="bar"></div>
                <div id="progress_value" class="bar"></div>
            </div>
            <div id="progress_text">
                <div id="progress_text_value">100%</div>
            </div>
        </div>
        <div id="start">Naciśnij SPACJĘ, aby dołączyć do GRY!</div>
    </div>
</body>
</html>
